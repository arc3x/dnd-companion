<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>D&amp;D Companion</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="src/resources/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
        <link href="src/resources/css/layout.css" rel="stylesheet">

    </head>
    <body ng-app="dnd-helper" ng-controller="viewController">
        <div class="container">
            <div class="header clearfix">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li ng-class="view=='player' ? 'active' : 'none'"><a href="#player" ng-click="view='player'">Player</a></li>
                        <li ng-class="view=='dm' ? 'active' : 'none'"><a href="#dm" ng-click="view='dm'">DM</a></li>
                    </ul>
                </nav>
                <h3 class="text-muted">D&amp;D Companion</h3>
            </div>

            <div class="jumbotron" ng-view>

            </div>

            <footer class="footer">
                <p>&copy; 2016 Matthew Slocum [<a href="http://github.com/arc3x/">github</a>]</p>
            </footer>
        </div> <!-- /container -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-cookies.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.5.6/angular-resource.min.js"></script>
        <!--script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.min.js"></script-->
        <script src="src/resources/js/ie10-viewport-bug-workaround.js"></script>
        <script src="src/app/app.js" charset="utf-8"></script>
        <script src="src/app/routes.js" charset="utf-8"></script>
        <script src="src/app/controllers/regLoginController.js" charset="utf-8"></script>
        <script src="src/app/controllers/playerController.js" charset="utf-8"></script>
        <script src="src/app/controllers/dmController.js" charset="utf-8"></script>
        <script src="src/app/controllers/viewController.js" charset="utf-8"></script>
    </body>
</html>
